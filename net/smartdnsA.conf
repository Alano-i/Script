# ======= 基础配置 =======
log-level info
log-file /etc/smartdns/log/smartdns.log
log-size 5M
log-num 5

# ======= 监听 IPV4 DNS 端口 =======
bind :53

# ======= 监听IPV6 IPV4 DNS 端口 =======
# bind [::]:53

# ======= 可选，参数tcp-idle-time控制TCP空闲断链时间 =======
tcp-idle-time 120

# ======= 缓存设置 =======
cache-size 0
cache-persist no
cache-checkpoint-time 0
speed-check-mode none

# ======= Bootstrap DNS =======
server 61.139.2.69 -bootstrap-dns    # 运营商DNS，需要修改
server 218.6.200.139 -bootstrap-dns  # 运营商DNS，需要修改

# ======= 配置上游服务器 =======
server 10.10.10.12  # mihomo的IP，需要修改

# ======= 国内 =======
server 10.10.10.9 -group domestic -exclude-default-group    # smartdns B 的IP，需要修改

# ======= 测速模式 =======
speed-check-mode ping,tcp:80,tcp:443

# ======= 自动扩展 address 对应的 PTR 记录 =======
expand-ptr-from-address no

# ======= 强制处理 QTYPE=SOA 请求 =======
#force-qtype-SOA -,12

# ======= 域名规则设置 =======
domain-set -name domestic_domainlist -file /etc/smartdns/domain-set/domestic_domainlist.conf

# ======= 国内域名规则 =======
domain-rules /domain-set:domestic_domainlist/ -nameserver domestic

# ======= DDNS 直接用国内 DNS 解析，走国内且DNS不缓存，不做测速，提高效率 =======
nameserver myddns addr 223.5.5.5:53 -no-check
domain-rules /xxx.com/ -nameserver myddns -no-cache --no-serve-expired -response-mode first-ping

# ======= DNS劫持重写，如果 xxx.com 是家里的服务，可以直接指向局域网 10.10.10.10 =======
# address /xxx.com/10.10.10.10

# ======= 特殊域名规则:加入的域名强制不经过 Mihomo(不代理)，直接走爱快出口， -no-cache 参数根据实际情况添加 =======
